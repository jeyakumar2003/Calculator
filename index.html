<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title text-center display-3 text-danger">calculator</h1>
    <div class="card w-25 m-auto p-4 bg-dark">
        <input  class="form-control-lg w-100 m-auto" type="text" id="display" readonly>
    <div class="calculator d-flex justify-content-center align-items-center mt-2">
        <div class="buttons m-auto ms-3">
            <button class="btn bg-danger text-white" onclick="clearDisplay()">C</button>
            <button class="btn bg-danger text-white"  onclick="add('+')">+</button>
            <button class="btn bg-danger text-white"  onclick="add('-')">-</button>
            <button class="btn bg-danger text-white"  onclick="add('%')">%</button>
            <button onclick="add('1')">1</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('3')">3</button>
            <button onclick="add('/')">/</button>
            <button onclick="add('4')">4</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('6')">6</button>
            <button onclick="add('*')">*</button>
            <button onclick="add('7')">7</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('9')">9</button>
            <button onclick="add('.')">.</button>
            <button onclick="add('0')" class="btn bg-danger text-white" >0</button>
            <button class="btn bg-white" onclick="calculateResult()" style="width: 200px;">=</button>
        </div>
    </div>
    </div>
    <!-- //script -->
     <script src="index.js"></script>

</body>
</html>
